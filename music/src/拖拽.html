  $(function() {

    const box = $('.box');
    
    box.on('mousedown', function(e) {
      
      const startLeft = $(this).offset().left;
      const startTop = $(this).offset().top;

      const diffX = e.clientX - startLeft;
      const diffY = e.clientY - startTop;

      $(document).on('mousemove', function(e) {
        let left = e.clientX - diffX;
        let top = e.clientY - diffY;
        const maxWidth =  $(this).width() - box.width();
        const maxHeight = $(this).height() - box.height();

        if (left <= 0) left = 0;
        if (left >= maxWidth) left = maxWidth;
        if (top <= 0) top = 0;
        if (top >= maxHeight) top = maxHeight;

        $('.box').css('left', left);
        $('.box').css('top', top);
      });

      $(document).on('mouseup', function() {
        $(this).unbind();
      })
    })
  })
