<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="div"></div>
  <script>

    var arr = [];
    for(let i=0; i < 100; i++){
      const random = Math.random()*80 + 20 //取20-100之间的随机数，取多少个数就乘以几
      
       arr.push(Math.floor(random))
             
       arr.sort()
      //console.log(arr[arr.length-1])

     
        function sort(a,b){
            if(a>b){
              return 1
            }else if(a<b){
              return -1
            }else{
              return 0
            }
        }
      
    }
    console.log(arr)
  </script> 
</body>
</html>
