function Mgn(num1,num2){  
    var temp=0;  
    while(num2!=0){     //当num2==0时,最大公约数为num1  
        temp=num1%num2;  
        num1=num2;  
        num2=temp;  
    }  
    return num1;  
} 




function Mgn(num1,num2){  
    return num2!=0 ? Mgn(num2,num1%num2) : num1;//整个函数的实现只需要一行代码  
}  
var p=Mgn(0,-15);  
var q=Mgn(45,81);  
var u=Mgn(-15,3);  
console.log(p);//-15  
console.log(q);//9  
console.log(u);//3  

////////////////////////////////////冒泡排序
var examplearr=[8,94,15,88,55,76,21,39];

function sortarr(arr){
    for(i=0;i<arr.length-1;i++){

        for(j=0;j<arr.length-1-i;j++){
            if(arr[j]>arr[j+1]){
                var temp=arr[j];
                
                arr[j]=arr[j+1];
                
                arr[j+1]=temp;
            }
        }
    }
    return arr;
}
sortarr(examplearr);
console.log(examplearr);


//防抖
  function debounce(fn,wait){
    var timer = null
    return function(){
      if(timer){
        clearTimeout(timer)
       timer = setTimeout(()=>{
          fn.apply(this,arguments)
       },wait)
      }
    }
  }
  let fn = ()=>{console.log('执行很少次')}
   fn = debounce(fn,1000)

   document.body.onscroll = fn

   //节流
   function throttle(fn,gapTime){
     let nowTime = null
     let lastTime = null
     return function(){
       nowTime = Date.now()
       if(!lastTime || lastTime - nowTime > gapTime){
         fn()
         lastTime = nowTime
       }

     }
   }
 let fn = ()=>{console.log('执行了')}
     fn = throttle(fn,1000)

     document.body.onscroll = fn
